
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>beforefont</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            width: 900px;
            padding: 20px;
            margin: 0 auto;
            list-style: none;
        }

        ul:after {
            content: '';
            display: table;
            clear: both;
        }

        li {
            width: 10%;
            padding: 15px 0 10px;
            float: left;
        }

        li i {
            display: block;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
        }

        li span {
            display: block;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
        }
    </style>

.before,
[class^="before-"],
[class*=" before-"]
 {
  font-family: 'beforefont' !important;
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


.before-a:before {
  content:'\57344';
}

.before-i:before {
  content:'\57345';
}

.before-s:before {
  content:'\57346';
}
